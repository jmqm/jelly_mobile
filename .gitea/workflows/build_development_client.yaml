name: Build development client
on: push
#on:
  #pull_request:
    #types:
      #- closed
    #branches:
      #- main

jobs:
  main:
    runs-on: ubuntu-20.04

    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v3

    - name: ✍ Update version number
      run: |
        # Extract the current date in YYYY.MM format
        YEAR=$(date +"%Y")
        MONTH=$(date +"%m")
        VERSION="$YEAR.$MONTH.$GITHUB_RUN_NUMBER-dev"
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" app.json

    - name: 📔 Hash files for caching
      uses: seepine/hash-files@v1
      id: get-hash
      with:
        patterns: |
          **/yarn.lock
          **/package-lock.json
    
    - name: 📔 Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ steps.get-hash.outputs.hash }}
        restore-keys: |
            ${{ runner.OS }}-node-

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        #cache: yarn

    - name: 🏗 Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        #cache: yarn

    - name: 🏗 Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 🏗 Setup EAS local builds
      run: yarn global add eas-cli-local-build-plugin

    - name: 📦 Install dependencies
      run: yarn

    #- name: 📋 Test project
    #  run: yarn test

    - name: 👷 Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./build \
          --platform=android \
          --profile=development

    - name: ✈ Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: Android Development Build
        path: build
      
