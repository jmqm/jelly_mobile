name: Build development client
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main
  # Debugging only:
  push:

jobs:
  main:
    runs-on: ubuntu-20.04

    steps:
    - name: ğŸ— Check out repo
      uses: actions/checkout@v3

    - name: âš™ Create .env file
      run: |
        if [[ -n "${{ secrets.ENV }}" ]]; then
          echo "${{ secrets.ENV }}" > .env
          echo "Secret ENV found, created .env file."
        else
          echo "Secret ENV not found."
          exit 1
        fi

    - name: ğŸ“ Cache node_modules global (1/2)
      id: hash-packages_global
      uses: theowenyoung/folder-hash@v3
      with:
        path: |
          /usr/local/share/.config/yarn/global
          /usr/local/lib/node_modules

    - name: ğŸ“‚ Cache node_modules global (2/2)
      id: cache-packages_global
      uses: actions/cache@v3
      with:
        path: |
          /usr/local/share/.config/yarn/global
          /usr/local/lib/node_modules
        key: ${{ runner.os }}-packages_global-${{ steps.hash-packages_global.outputs.hash }}
        restore-keys: |
            ${{ runner.os }}-packages_global-

    - name: ğŸ“ Cache node_modules (1/2)
      id: hash-packages
      uses: seepine/hash-files@v1
      with:
        patterns: |
          **/yarn.lock
          **/package-lock.json

    - name: ğŸ“‚ Cache node_modules (2/2)
      id: cache-packages
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-packages-${{ steps.hash-packages.outputs.hash }}
        restore-keys: |
            ${{ runner.os }}-packages-

    - name: âœ Update version number
      run: |
        YEAR=$(date +"%Y")
        MONTH=$(date +"%m")
        VERSION="$YEAR.$MONTH.$GITHUB_RUN_NUMBER-dev"
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" app.json
        echo "Changed version to $VERSION in package.json and app.json"

    - name: âš™ Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: âš™ Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11

    - name: âš™ Install Android SDK
      uses: android-actions/setup-android@v2

    - name: âš™ Install Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest
        packager: yarn

    - name: âš™ Install eas-cli-local-build-plugin
      if: steps.cache-packages_global.outputs.cache-hit != 'true'
      run: |
        echo 'node_modules global cache changed'
        yarn global add eas-cli-local-build-plugin

    - name: âš™ Remove .git directory (blocks yarn installing repositories)
      run: |
        rm -rv .git

    - name: âš™ Install dependencies
      run: |
        yarn install

    - name: ğŸ“‹ Test project'
      run: |
        if grep -Ei '"dependencies"\s*:\s*{\s*"jest"' package.json && grep -Ei '"scripts"\s*:\s*{\s*"test"' package.json; then
          echo 'Running tests'
          yarn test
        else
          echo "Can't run tests; either Jest is not installed or script 'test' was not found."
        fi

    - name: ğŸ‘·â€â™‚ï¸ Build (1/2)
      run: |
        npx expo prebuild \
          --clean \
          --no-install \
          --platform android

    - name: ğŸ‘·â€â™‚ï¸ Build (2/2)
      uses: burrunan/gradle-cache-action@v1
      with:
        build-root-directory: android
        gradle-version: wrapper
        arguments: --build-cache --no-daemon :app:assembleDebug

    - name: '[âœ– OBSOLETE] ğŸ‘· Build app'
      if: false
      run: |
        eas build \
          --local \
          --non-interactive \
          --platform android \
          --profile development

    - name: ğŸ“¦ Upload artifacts (1/2)
      run: |
        mkdir artifacts/
        find . -type f \( -name "*.apk" -o -name "*.aab" \) -exec mv {} artifacts/ \;
        cd artifacts
        tar -cvf artifacts.tar *

    - name: ğŸ“¦ Upload artifacts (2/2)
      uses: actions/upload-artifact@v3
      with:
        name: artifacts.tar
        path: artifacts/artifacts.tar
        retention-days: 30
